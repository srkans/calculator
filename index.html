<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../calculator/style.css">
    <script src="../calculator/script.js" defer></script>
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class = "display">

                <div id="screen">0</input>

            </div>

            <div class ="buttons-firstline">

                <button id="acbutton" type="button">AC</button>
                <button id="posnegbutton" type="button">+/-</button>
                <button id="percbutton" type="button">%</button>
                <button id="divbutton" type="button">/</button>

            </div>

            <div class = "buttons-secondline">

                <button id="sevenbutton" type="button">7</button>
                <button id="eightbutton" type="button">8</button>
                <button id="ninebutton" type="button">9</button>
                <button id="mulbutton" type="button">*</button>

            </div>

            <div class = "buttons-thirdline">

                <button id="fourbutton" type="button">4</button>
                <button id="fifebutton" type="button">5</button>
                <button id="sixbutton" type="button">6</button>
                <button id="minusbutton" type="button">-</button>

            </div>

            <div class="buttons-fourthline">

                <button id="onebutton" type="button">1</button>
                <button id="twobutton" type="button">2</button>
                <button id="threebutton" type="button">3</button>
                <button id="addbutton" type="button">+</button>

            </div>

            <div class = "buttons-fifthline">

                <button id="zerobutton" type="button">0</button>
                <button id="dotbutton" type="button">.</button>
                <button id="equalbutton" type="button">=</button>

            </div>

        </div>
    </div>
</body>

</html>
